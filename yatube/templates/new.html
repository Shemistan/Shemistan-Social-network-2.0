{% extends "base.html" %}
{% block title %}Добавить новый пост{% endblock %}
{% block header %}<p align="center">Добавить новый пост{% endblock %}</p>
{% block content %}
  <form method="post" action="{% url 'new' %}">
      {% csrf_token %}
    <p align="center"> Выберите группу<br>
        {% for data in form %}
        {{ data }}<br>
        {% endfor %}
         <input type="submit" value="Отправить">
    </p>
  </form>
{% endblock %}
